<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林一</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: #f0f0f0;
        }

        .container {
            position: relative;
            width: 80%; 
            height: 70%; 
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .images {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            gap: 10px; 
            width: 100%;
        }

        .image {
            width: 30%; 
            height: 80%; 
            object-fit: cover; 
            filter: blur(4px) brightness(0.5);
            position: relative;
            border-radius: 8px;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            filter: blur(2px) brightness(1.5);
            text-shadow: 4px 2px 5px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="images">
            
            <div class="image">
                <img src="https://i.pinimg.com/736x/3f/36/43/3f3643dbdeda2b5ea33be98ae9834572.jpg" alt="左侧图片">
            </div>

            
            <div class="image">
                <img src="https://pbs.twimg.com/profile_images/1406456564286849026/l3DVbV8x_400x400.jpg" alt="中间图片">
            </div>

            
            <div class="image">
                <img src="https://media.themoviedb.org/t/p/w500/u3QIY069pyR3IE7fZncPfHa5Ijf.jpg" alt="右侧图片">
            </div>
        </div>

       
        <div class="text">
            林一
        </div>
    </div>

</body>
</html>
